<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Tracker - Home</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/create.css" />
    <script
      src="https://kit.fontawesome.com/153d1ff8e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <i class="fa-solid fa-bug-slash"></i>
          <div class="nav-menu">
            <a href="index.html" class="home menu-item" id="home">Home</a>
            <a href="create.html" class="create menu-item" id="create"
              >New Bug</a
            >
            <a href="bugs.html" class="bugs menu-item" id="bugs">All Bugs</a>
            <a href="#" class="contact menu-item" id="contact">Contact</a>
            <a href="#" class="logout menu-item" id="logout">Logout</a>
            <button class="btn light" onclick="lightMode()">
              <i class="fa-solid fa-sun"></i>
            </button>
            <button class="btn dark" onclick="darkMode()">
              <i class="fa-solid fa-moon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h3 class="add-header">Add a New Bug</h3>
        <div class="date">
          <label class="label date-label"
            >Today's Date
            <input type="date" name="date" class="date" />
          </label>
        </div>
        <div class="issue-div">
          <label class="label issue-label">
            Describe the issue
            <textarea
              name="bug"
              id="bug"
              cols="30"
              rows="10"
              class="issue"
            ></textarea>
          </label>
        </div>
      </div>
    </main>
    <script src="js/light_dark.js"></script>
  </body>
</html>
