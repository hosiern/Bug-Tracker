<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Tracker - Bugs</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bugs.css" />
    <script
      src="https://kit.fontawesome.com/153d1ff8e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <i class="fa-solid fa-bug-slash"></i>
          <div class="nav-menu">
            <a href="index.html" class="home menu-item" id="home">Home</a>
            <a href="create.html" class="create menu-item" id="track"
              >New Bug</a
            >
            <a href="bugs.html" class="bugs menu-item" id="bugs">All Bugs</a>
            <a href="#" class="contact menu-item" id="contact">Contact</a>
            <a href="#" class="logout menu-item" id="logout">Logout</a>
            <button class="btn light" onclick="lightMode()">
              <i class="fa-solid fa-sun"></i>
            </button>
            <button class="btn dark" onclick="darkMode()">
              <i class="fa-solid fa-moon"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main-table">
          <table class="table1">
            <tr>
              <thead>
                <td class="t-head"><strong>Date Created</strong></td>
                <td class="t-head"><strong>Issue</strong></td>
                <td class="t-head"><strong>Current Status</strong></td>
                <td class="t-head"><strong>Impact</strong></td>
              </thead>
            </tr>
            <div class="bugs">
              <tr>
                <td class="bug-date">08/07/22</td>
                <td class="bug">
                  Test Test Test Test Test Test Test Test Test Test Test Test
                  Test Test
                </td>
                <td class="bug-status">Unfinished</td>
                <td class="bug-impact">Critical</td>
                <td class="manage">
                  <button class="edit table-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <p class="edit-p tooltip"><strong>Edit</strong></p>
                  </button>
                  <button class="complete table-button">
                    <i class="fa-solid fa-check"></i>
                    <p class="complete-p tooltip">
                      <strong>Mark Complete</strong>
                    </p>
                  </button>
                  <button class="trash table-button">
                    <i class="fa-solid fa-trash-can"></i>
                    <p class="trash-p tooltip"><strong>Remove</strong></p>
                  </button>
                </td>
              </tr>
            </div>
          </table>
        </div>
      </div>
    </main>
    <script src="js/light_dark.js"></script>
  </body>
</html>
